{% extends "admin/base_site.html" %}
{% load i18n %}

{% block title %}重置密码{% endblock %}

{% block content %}

<h1>重置密码</h1>

<p>忘记密码了？请填写您的注册邮箱，我们会向您的邮箱发送一封邮件告诉您如何重置密码。</p>

<form action="" method="post">{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email">注册邮箱:</label> {{ form.email }} <input type="submit" value="重置密码" /></p>
</form>

{% endblock %}
